<!DOCTYPE html>

<html lang="en" class="no-js">

<head>

  <meta charset="utf-8" />

  <title>Login</title>

  <meta name="robots" content="noindex, nofollow" />

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="{{ base_url }}/plugins/pico_edit/normalize.css" />
  <link rel="stylesheet" type="text/css" href="{{ base_url }}/plugins/pico_edit/assets/styles.css?v=4" />

  <link rel="icon" type="image/png" href="{{ base_url }}/plugins/pico_edit/assets/favicon.png"/>

</head>

<body class="loginform">

	<div class='grid-wrap'>

		<div class='grid-item header'>

			<h1>

				{{ site_title }} Administration <a href="{{ base_url }}" id="logo" target="_blank">View Website</a>

			</h1>

		</div>

		<div class='grid-item content'>

			<form method="post" action="">

				<h1>{{ site_title }}<br>Administration</h1>

				{% if login_error %}

				<p class="error">{{ login_error }}</p>

				{% endif %}

				<input type="password" name="password" id="password" placeholder="Password" autofocus>

				<button type="submit" >Sign in</button>

			</form>

		</div>

	</div>

</body>

</html>
